<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>    
    {% load static %}
    <link rel="stylesheet" href="{% static 'Display/style.css' %}">
</head>
<body>
    <div class=""c1>
        <h1>
            Name: {{name}}
        </h1>
        <p>
            Bio: {{bio}}
        </p>
        <div>
            <h2>
                Skills:
            </h2>
            {% for skill in skills %}
            <h3>
                {{ skill|upper }} 
            </h3>
            {% endfor %}
        </div>

        {% if is_login %}
            <h1>you are logged in</h1>
        {% endif %}

        <button onclick="sayHello()">Say Hello</button>
    </div>
    
    

    <script src="{% static 'Display/script.js' %}"></script>
</body>
</html>
